<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
    <title>Autobio</title>
  </head>
  <body>

    <div class="bgh-area">
      <img class="logo-main "src="img/LogoMakr-87on4B.png" alt="autobio">
      <a class="logo-link" href="index.html">
      <p class="logo-name">AutoBio</p>
      </a>
    </div>

    <nav>
      <div class="logo">
        <a href="index.html">AutoBio</a>
      </div>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="News.html">News</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <div class="c-container-main">
      <div class="c-heading-div">
        <h1 class="c-heading">Contact Us</h1>
      </div>
      <div class="c-container">
        <h3>Suggestions? Let us know!</h3>
        <br>
        <form class="form" action="index.html" method="post">
          <label for="fname">Your Name </label>
          <input type="text" placeholder="name">
          <label for="email">Your Email </label>
          <input type="email" name="email" placeholder="email"><br>
          <label for="m-subject">Subject</label>
          <input type="text" name="m-subject" placeholder="subject"><br>
          <label for="message">Message </label>
          <textarea name="message" rows="8" cols="80"></textarea><br>
          <button type="submit" name="button">Submit</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <h1 class="footer-head">AutoBio</h1>
      <ul class="icons">
        <li><a href="https://www.facebook.com/AutoBio-107309544770144/"<i class="fa fa-facebook-f"></i></a></li>
        <li><a href="https://mobile.twitter.com/autobio12"<i class="fa fa-twitter"></i></a></li>
        <li><a href="https://www.instagram.com/autobio.inc/"<i class="fa fa-instagram"></i></a></li>
      </ul>
    </footer>
    <script src="js/index.js">

    </script>
  </body>
</html>
